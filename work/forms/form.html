<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1">
        <form>
            <tr>
                <td><span>Name : </span></td> 
                <td><input type="text" placeholder="Enter your Name"></td>
            </tr>
            
            <tr>
                <td><span>Email : </span></td>
                <td><input type="email" placeholder="Enter your E-mail"></td>
            </tr>
                <td><span>Password : </span></td>
                <td><input type="email" placeholder="Enter your Password"></td>
            <tr>
                <td><span>Country : </span></td>
                <td><select>
                    <option >Select your Country</option>
                    <option >Pakistan</option>
                    <option >Iran</option>
                    <option >KSA</option> 
                </select></td>
            </tr>
            <tr>
                <td><span>Address : </span> </td>
                <td><textarea  cols="50" rows="10"></textarea></td>
            </tr>
            <tr>
                <td><span>Gender</span></td>
                <td><input type="radio"> <SPAn>Male</SPAn>
                    <input type="radio"> <SPAn>Female</SPAn></td>
            </tr>
            <tr>
                <td><span>Education : </span></td>
                <td><input type="checkbox"> <span>MS</span>
                    <input type="checkbox"> <span>BS</span></td>
            </tr>
            <tr>
                <td colspan="2"><span>Choose File: </span> <input type="file"></td>
            </tr>
            <tr>
                <td colspan="2"> <span>Price Range : </span> <input type="range"> </td>
            </tr>
            <tr>
                <td colspan="2"><span>Number :</span> <input type="number"></td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" value="Register"></td>
            </tr>
             


        </form>
    </table>
</body>
</html>
