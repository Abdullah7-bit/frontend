<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../lib/jquery.min.js"></script>
    <link rel="stylesheet" href="../lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>
<style>
    .tocs {
        margin-top: 70px;
        border: 2px lightgrey groove;
        width: 500px;
        border-radius: 10px;

    }

    .tocs div {
        align-items: center;
    }
</style>

<body>

<center><h1>ChatBox</h1></center>
    <form>
        <div class="container tocs  p-4 ">
            <div id="display_fixed">
                <span>
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-person-square" viewBox="0 0 16 16">
                        <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
                        <path
                            d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm12 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1v-1c0-1-1-4-6-4s-6 3-6 4v1a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12z" />
                    </svg>
                    Hello
                </span>
            </div><br>
            <div id="display_name" style="height: auto; background: greenyellow; width: 200px; border-radius: 5px; float: right;">
            </div><br>

            <div class="mb-4 mt-4">
                <input type="text" class="form-control " id="message" placeholder="enter a message">
                <input type="button" class="form-control btn-info mt-3" id="btnclick" value="Sent">
            </div>
            <br>



        </div>
    </form>

    <script>
        $("#display_fixed").hide();
        $("#display_name").hide();
        $(document).ready(function () {
            $("#btnclick").click(function () {
                var message = $("#message").val();

                $("#display_name").html(message).fadeToggle(3000);
                $("#display_fixed").slideDown(4000);
                $("#display_fixed").fadeToggle(2000);

            });
        });
    </script>

<script src="../lib/bootstrap/js/popper.min.js"></script>
<script src="../lib/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
