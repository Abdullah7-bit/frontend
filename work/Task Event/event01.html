<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../lib/jquery.min.js"></script>
    
</head>
<body>
    
    <form>

        <input type="text" id="name" placeholder="enter a name">
        <input type="text" id="pass" placeholder="enter a pass">
 
        <input type="button" id="btnclick" value="click">

    </form>

    <h1 id="display"> 2 + 2  </h1>

    <h3 id="display_name" style="height: auto; background: red; width: 400px;">

         <h1>welcome to page</h1>


    </h3>

    <input type="button" id="btnhide" value="Hide">
    <input type="button" id="btnshow" value="Show">
    <input type="button" id="btntoggle" value="Toggle">

   
   
    <!-- <h3 id="display_pass"></h3> -->
    <script>
        $(document).ready(function(){

            // $("#display_name").hide();

               $("#btnclick").click(function(){

                // get
                   var name = $("#name").val();
                   var pass = $("#pass").val();

                //    alert(name + "  " + pass);

                //set
                 $("#display_name").html(name + " " + pass).fadeToggle(3000);
                //  $("#display_pass").html(pass);

               });


               $("#btnhide").click(function(){

                 $("#display_name").slideDown();

               });


               $("#btnshow").click(function(){

                  $("#display_name").show();

                });

                    
               $("#btntoggle").click(function(){

               // $("#display_name").toggle().fadeToggle(2000);
                // $("#display_name").slideUp();
                // $("#display_name").slideDown();
              //  $("#display_name").slideToggle();

                var n=  $("#display").text();
                 alert(n);

               });


               // onkeyup
               $("#name").keyup(function(){
                  var name = $("#name").val();
                  var name = $(this).val();
                  alert(name);
               });

               // mousemove
               var count = 0;
               $("#pass").mousemove(function(){
                //   var name = $("#name").val();

                $("#display_name").html(count++);
                alert(count);
                  
               });

               
        });
    </script>

</body>
</html>
