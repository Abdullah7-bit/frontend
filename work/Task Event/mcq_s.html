<body>
    <!-- Header -->
    <div class="container">
        <header

                        d="M1 2.828c.885-.37 2.154-.769 3.388-.893 1.33-.134 2.458.063 3.112.752v9.746c-.935-.53-2.12-.603-3.213-.493-1.18.12-2.37.461-3.287.811V2.828zm7.5-.141c.654-.689 1.782-.886 3.112-.752 1.234.124 2.503.523 3.388.893v9.923c-.918-.35-2.107-.692-3.287-.81-1.094-.111-2.278-.039-3.213.492V2.687zM8 1.783C7.015.936 5.587.81 4.287.94c-1.514.153-3.042.672-3.994 1.105A.5.5 0 0 0 0 2.5v11a.5.5 0 0 0 .707.455c.882-.4 2.303-.881 3.68-1.02 1.409-.142 2.59.087 3.223.877a.5.5 0 0 0 .78 0c.633-.79 1.814-1.019 3.222-.877 1.378.139 2.8.62 3.681 1.02A.5.5 0 0 0 16 13.5v-11a.5.5 0 0 0-.293-.455c-.952-.433-2.48-.952-3.994-1.105C10.413.809 8.985.936 8 1.783z" />

            </div>


            <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">

                <h2>Multiple Choice Question's</h2>

            </ul>

            <div class="col-md-3 text-end">
                <svg xmlns="http://www.w3.org/2000/svg" width="40" height="32" fill="currentColor"
                    class="bi bi-clipboard-check" viewBox="0 0 16 16">
                    <path fill-rule="evenodd"
                        d="M10.854 7.146a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 1 1 .708-.708L7.5 9.793l2.646-2.647a.5.5 0 0 1 .708 0z" />
                    <path
                        d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z" />

            </div>
        </header>
    </div>

    <!-- Main Body -->
    <div class="container">

        <h5>Q. Which types of language is HTML?</h5>
        <input type="radio" id="ans1" name="type_language" value="pop">
        <label for="pop">1. Procedural Oriented Programming Langauge.</label><br>
        <input type="radio" id="ans2" name="type_language" value="marl">
        <label for="marl">2. Markup Langauge. </label><br>
        <input type="radio" id="ans3" name="type_language" value="oops">
        <label for="oops">3. Object Oreinted Programming Langauge.</label>
        <br><br>
        <input type="submit" id="ansbtn" class="btn btn-info" value="Submit">

        <br><br>

        <h5>Q. What is the full form of HTML?</h5>
        <input type="radio" id="opt1" value="Hyper_Total_Master_Lamp" name="full_form">
        <label for="Hyper_Total_Master_Lamp">1. Hyper Total Master Lamp.</label> <br>

        <input type="radio" id="opt2" value="Hover_Text_Mask_Language" name="full_form">
        <label for="Hover_Text_Mask_Language"> 2. Hover Text Mask Language.</label> <br>

        <input type="radio" id="opt3" value="Hyper_Text_Markup_Language" name="full_form">
        <label for="Hyper_Text_Markup_Language">3. Hyper Text Markup Language.</label>
        <br><br>
        <input type="button" id="btnclick" class="btn btn-info" value="Submit">



    </div>

    <script>
        var ans1 = $("#ans1").val();
        var ans2 = $("#ans2").val();
        var ans3 = $("#ans3").val();

        var opt1 = $("#opt1").val();
        var opt2 = $("#opt2").val();
        var opt3 = $("#opt3").val();

        $(document).ready(function () {
            // Question 1

            $("#ansbtn").on({

                click: function () {
                    if (ans1) {
                        alert("Your Answer is incorrect.");

                    } else {};
                },
                click: function () {
                    if (ans2) {
                        alert("Your Answer is Correct.");
                    } else {};
                },
                click: function () {
                    if (ans3) {
                        alert("Your Answer is incorrect.");
                    } else {};
                }
            });


            // Question 2

            $("#btnclick").on({

                click: function () {
                    if (opt1) {
                        alert("Your Answer is incorrect.");

                    } else {};
                },
                click: function () {
                    if (opt2) {
                        alert("Your Answer is incorrect.");

                    } else {};
                },
                click: function () {
                    if (opt3) {
                        alert("Your Answer is Correct.");

                    } else {};
                }
            });
        });
    </script>


<script src="../lib/bootstrap/js/popper.min.js"></script>
<script src="../lib/bootstrap/js/bootstrap.min.js"></script>

</html>
