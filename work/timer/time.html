<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playing With Time</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</head>
<body>
    <button class="btn btn-primary m-3" type="button" onclick="myVar = setInterval( myClock, 1000)" >Start Clock</button>
    <button class="btn btn-warning m-3" type="button" onclick="clearTimeout(myVar) " >Pause Clock</button>
    <button class="btn btn-danger m-3" type="button" onclick="out()" >Stop Clock</button>


    <h1 id="mytime" class="bg-dark text-white text-center"></h1>
    <script>
        function myClock(){
            const d = new Date();
            document.getElementById("mytime").innerHTML= d.toLocaleTimeString();
        }
        function out(){
            // document.getElementById("mytime").innerHTML= "00:00:00 AM";
            document.getElementById("mytime").style.display= "none";
        }
    </script>



</body>
</html>
