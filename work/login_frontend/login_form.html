<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../lib/bootstrap/css/bootstrap.min.css">
    <style>
        .tocs {
            margin-top: 5px;
            border: 2px lightgrey groove;
        }
    </style>

</head>

<body>


    <form>
        <div class="container tocs w-50 p-3 ">
            <div class="mb-3">
                <label class="form-label">Email address</label>
                <input type="text" class="form-control" id="username">
                <div id="emailHelp" class="form-text">Hint: ali</div>
            </div>
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="text" class="form-control" id="password">
                <div id="passwordHelp" class="form-text">Hint: 123</div>
            </div>
            <br>
            <center> <button type="button" class="btn btn-primary " onclick="login()">Submit</button>
                <br><br>
                <p id="display_message">
                </p>
            </center>


        </div>
    </form>

    <div class="container">

    </div>

    <script>
        function login() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;



            if (username == "" && password == "") {

                document.getElementById("display_message").innerHTML = "Please fill All the Required field";

            } else {
                if (username == "ali" && password == "123") {
                    document.getElementById("display_message").style.color = "green";
                    document.getElementById("display_message").innerHTML = "Login Successfuly!!";
                } else {
                    document.getElementById("display_message").style.color = "red";
                    document.getElementById("display_message").innerHTML = "Invalid Username or Password";

                }

            }

        }
    </script>



</body>
<script src="../lib/bootstrap/js/popper.min.js"></script>
<script src="../lib/bootstrap/js/bootstrap.min.js"></script>

</html>
