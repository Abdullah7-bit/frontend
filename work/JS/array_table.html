<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        var array =["1","2","3" ];
        var brray =["ali0","ali1","ali2" ];


        document.write("<table style='border: 1px solid black; '>");
       
        
        for (var i= 0; i< array.length; i++) {
            document.write("<tr >");
            document.write("<td style='border: 2px solid black;  padding:3px;'> ");
            document.write("Roll # : "+array[i] +"&nbsp;&nbsp;&nbsp;");
            document.write(" Students Name: "+brray[i] + "<br> <br>");
            document.write("</td>");    
            document.write("</tr>");

        }
        
        document.write("</table>");



    </script>



</body>
</html>
