<body>
    
    <script>

        var array = ["ali","usman","abbas","khurram"];

        array.sort();
        array.pop();
        array.push("Abdullah");

        // for(var i=0;i < array.length;i++){
        //     document.write("Student is : "+ array[i] + "<br>");
        // }

        
        document.write("<table style='border: 1px solid black; '>");
       
        
       for (var i= 0; i< array.length; i++) {
           document.write("<tr >");
           document.write("<td style='border: 2px solid black;  padding:3px;'> ");
           document.write(array[i] +"&nbsp;&nbsp;&nbsp;");
           document.write("</td>");    
           document.write("</tr>");

       }
       
       document.write("</table>");



    </script>
