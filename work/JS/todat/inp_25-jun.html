<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button id="button" onclick="onclic()">Click</button>
    <h1 id="tod"></h1>
    
    
    <script>
        var x = 0;
      

        function onclic() {
               
            document.getElementById("tod").innerHTML = x++;

        }
    </script>
</body>
