<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="../lib/bootstrap/css/bootstrap.min.css">
    <style>
        .tocs {
            margin-top: 70px;
            border: 2px lightgrey groove;
            width: 400px;
            border-radius: 10px;

        }

        .tocs div {
            align-items: center;
        }
    </style>

</head>

<body>


    <form>
        <div class="container tocs  p-4 ">
            <div class="mb-3">
                <label class="form-label">Email address</label>
                <input type="text" class="form-control " id="username">
                <div id="emailHelp" class="form-text">Hint: abc@xyz.com</div>
            </div>
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="text" class="form-control " id="password">
                <div id="passwordHelp" class="form-text">Hint: 123456</div>
            </div>
            <br>
            <center> <button type="button" class="btn btn-warning " onclick="login()">Submit</button>
                <br><br>
                <p id="display_message">
                </p>
            </center>


        </div>
    </form>

    <div class="container">

    </div>

    <script>
        function login() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            var regex4email = /^[a-z\@\.com]+$/;
            var regex4pass = /^[0-9]{6,8}$/;
            // var regex4cnic = /^[0-9\-]{15}$/;


            if (username == "" || password == "") {
                document.getElementById("display_message").style.color = "red";
                document.getElementById("display_message").innerHTML = "Please fill all the Required field";
                return;

            } else {
                if (!regex4email.test(username)) {
                    document.getElementById("display_message").style.color = "red";
                    document.getElementById("display_message").innerHTML = "Please use only Letters 'a-z'";
                    return;

                } else {
                    if (!regex4pass.test(password)) {
                        document.getElementById("display_message").style.color = "red";
                        document.getElementById("display_message").innerHTML =
                            "The Password should be Min: 6 or Max: 8 Characters";
                        return;

                    } else {
                        if (username == "abc@xyz.com" && password == "123456") {
                            document.getElementById("display_message").style.color = "green";
                            document.getElementById("display_message").innerHTML = "Login Successfuly!!";
                            return;

                        } else {
                            document.getElementById("display_message").style.color = "red";
                            document.getElementById("display_message").innerHTML = "Invalid Username or Password";

                        }
                    }
                }
            }

        }
    </script>



</body>
<script src="../lib/bootstrap/js/popper.min.js"></script>
<script src="../lib/bootstrap/js/bootstrap.min.js"></script>
</html>
