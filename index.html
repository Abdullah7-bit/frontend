<script>

    // Define an array of filenames

        'Jquery_task/task_1.html',
        'Jquery_task/task_2.html',
        'Jquery_task/task_3.html',
        'js_calc/Simple Addition.html',
        'Landing Page 1/purple.html',
        'Landing Page 2/chimper.html',
        'Landing Page 3/AXIT.html',

        'Landing Page 6/ecom.html',
        'Landing Page 7/gridline.html',
        'lightbox/lightbox.html',
        'login/js_gates.html',

        'Registration Form/Registration_Form (only_Html).html',
        'scroll/scroll_jq.html',
        'searching_task(onchange)/search.html',
        'Select_Menu/index.html',
        'Simple Scroll/index.html',
        'simple_css_layout/layout 1.html',
        'simple_css_layout/layout 2.html',
        'Slick Slider/Slider_Assignment.html',
        'Slider/classwork.html',

        'timer/time.html',
        'Transition Assignment/assign.html',
        'zoom/zoom.html'


        // Add more filenames as needed
    ];

    console.log(filenames.length);
    // Loop through and load each HTML file
    for (var i = 0; i < filenames.length; i++) {
        // Select the container with the corresponding ID
        var container = document.getElementById('container' + (i + 1));

        // Create an 'object' element
        var objectElement = document.createElement('object');

        // Set the 'data', 'width', and 'height' attributes using the filename from the array
        objectElement.setAttribute('data', 'work/' + filenames[i]);
        objectElement.setAttribute('width', '100%');
        objectElement.setAttribute('height', '100%');

        // Append the 'object' element to the container
        container.appendChild(objectElement);
    }
});



</script>
