<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
        integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
        crossorigin="anonymous"></script>

</head>

<body>

    <script>

        var a = prompt("Enter Your Salary:");

        if (a >= 50000 ) {
            document.write("<h4 class='bg-success bg-gradient p-2 text-white'> Your Salary is good. </h4>");
        } 
        
        else if(a >=40000){
            document.write("<h4 class='bg-success p-2 text-white'> Your Salary is fair. </h4>");
        }
        
        else if(a >=30000){
            document.write("<h4 class='bg-warning p-2 text-white'> Your Salary is above-average. </h4>");
        }
        
        else if(a >=20000){
            document.write("<h4 class='bg-warning p-2 text-white'> Your Salary is average. </h4>");
        }
        
        else if(a >=10000){
            document.write("<h4 class='bg-danger p-2 text-white'> Your Salary is below-average. </h4>");
        }
        

        else {
            document.write("<h4 class='bg-dark bg-gradient p-2 text-white'>Your Salary is dead. </h4>");
        }

       




    </script>





</body>

</html>
