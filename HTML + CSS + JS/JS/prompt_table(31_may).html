    <script>
        var customer = prompt("Please Enter Customer Name");
        var product= prompt("Enter Product Name");

        var bill = price*qty;
        var mode = prompt("Enter the Payment Method");

        document.write("<div class='container-fluid bg bg-warning'>");
        
        document.write("<div class='container'>");
            document.write("<table class='table bg-warning p-2'>");
            document.write("<tr  >");
                document.write("  <td colspan='12' > <center>  <h1> <center>  Online Shopping Bill </center> </h1> </center> </td>  ");
            document.write("</tr>");
            document.write("<tr>");
                document.write("<td> Customer: </td> <td>" + customer + "</td>");
            document.write("</tr>"); 
            document.write("<tr>");

            document.write("</tr>"); 
            document.write("<tr>");
                document.write("<td> Price: </td> <td>" + price + "</td>");
            document.write("</tr>"); 
            document.write("<tr>");
                document.write("<td> Quantity: </td> <td>" + qty + "</td>");
            document.write("</tr>");    
            document.write("<tr>");
                document.write("<td> Bill: </td> <td>" + bill + "</td>");
            document.write("</tr>"); 
            document.write("<tr>");
                document.write("<td> Mode: </td> <td>" + mode + "</td>");
            document.write("</tr>");  
        document.write("</table>");     


        document.write("</div>");
        document.write("</div>");    
        

    </script>
