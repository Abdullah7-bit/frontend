<body>

    <table class="table table-dark">
        <thead>
            <tr>
                <th scope="col">Addition</th>
                <th scope="col">Subtraction</th>
                <th scope="col">Multipliction</th>
                <th scope="col">Division</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <span id="n1">8</span>
                    <span>+</span>
                    <span id="n2">8</span>
                    <span>=</span>
                    <button type="submit" onclick="add()" class="btn btn-info">Addition</button>
                </td>
                <td>
                    <span id="n3">8</span>
                    <span>-</span>
                    <span id="n4">8</span>
                    <span>=</span>
                    <button type="submit" onclick="subt()" class="btn btn-warning">Subtraction</button>
                </td>
                <td>
                    <span id="n5">8</span>
                    <span>*</span>
                    <span id="n6">8</span>
                    <span>=</span>
                    <button type="submit" onclick="mult()" class="btn btn-danger">Multiply</button>
                </td>
                <td>
                    <span id="n7">8</span>
                    <span>/</span>
                    <span id="n8">8</span>
                    <span>=</span>
                    <button type="submit" onclick="divd()" class="btn btn-success">Division</button>

                </td>
            </tr>
        </tbody>
    </table>

    <script>
        function add() {
            var n1 = document.getElementById("n1").innerText;
            var n2 = document.getElementById("n2").innerText;
            var ad = parseInt(n1) + parseInt(n2);
            alert("Addition Result: " + ad);
        };

        function subt() {
            var n3 = document.getElementById("n3").innerText;
            var n4 = document.getElementById("n4").innerText;
            var sub = parseInt(n3) - parseInt(n4);
            alert("Subtraction Result: " + sub);
        };

        function mult() {
            var n5 = document.getElementById("n5").innerText;
            var n6 = document.getElementById("n6").innerText;
            var mul = parseInt(n5) * parseInt(n6);
            alert("Multipliction Result: " + mul);
        };

        function divd() {
            var n7 = document.getElementById("n7").innerText;
            var n8 = document.getElementById("n8").innerText;
            var dvd = parseInt(n7) / parseInt(n8);
            alert("Division Result: " + dvd);
        }
    </script>
