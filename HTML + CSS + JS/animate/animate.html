<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>
<style>
    * {
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        margin: 0%;
        padding: 0%;
    }

    .nav {
        display: flex;
        background-color: lightyellow;

    }

    #logo {
        display: flex;
        flex-wrap: wrap;
        align-items: flex-end;

    }

    #logo img {
        width: 200px;
        height: 70px;
    }

    #link {
        display: flex;
        flex-wrap: wrap;
        width: 100%;
        margin-left: 40px;
    }

    #link li {
        list-style: none;
        display: inline-block;
        margin-top: 28px;
    }

    #link li a {
        text-decoration: none;
        margin-inline: 15px;
        color: black;
    }

    .container {
        position: relative;
        display: flex;
        background-size: contain;

    }

    .text-block {
        width: auto;
        align-items: center;
        margin-left: 250px;
        margin-top: 90px;
        position: absolute;
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        font-weight: bolder;
        font-size: xx-large;
        background-color: transparent;
        color: black;
        padding-left: 20px;
        padding-right: 20px;
    }

    
</style>

<body>
    <div class="nav" >
        <div id="logo" >
            <img src="0.png" alt="" >
        </div>
        <div id="link">
            <li class="animate__animated animate__backInLeft"><a href="#" >Home</a></li>
            <li class="animate__animated animate__backInLeft"><a href="#">Work</a></li>
            <li class="animate__animated animate__backInLeft"><a href="#">Services</a></li>
            <li class="animate__animated animate__backInLeft"><a href="#">Blog</a></li>
            <li class="animate__animated animate__backInLeft"><a href="#">Contact</a></li>
        </div>
    </div>
    <div class="container">
        <img src="nature.jpg" alt="Norway" style="width:100%;">
        <div class="text-block">
            <h4 class="animate__animated animate__bounce">Nature</h4>
            <p class="animate__animated animate__rubberBand">What a beautiful sunrise to watch.</p>
        </div>
    </div>


</body>

</html>
