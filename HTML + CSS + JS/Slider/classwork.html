<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        img {
            width: 100%;
            height: 99vh;
        }
        #arr1{
            position: absolute;
            left: 23px;
            top: 50vh;
        }
        #arr2{
            position: absolute;
            left: 1215px;
            top: 50vh;
        }
    </style>
</head>

<body>
    <button class="btn btn-light p-2"  id="arr1"><img src="images/arr1.png" style="height: 20px; width: 20px;"></button>
    <button class="btn btn-light p-2"   id="arr2"><img src="images/arr2.png" style="height: 20px; width: 20px;"></button>

    <img src="" id="img1" alt="">
    <script>
        var imgArray = [
            "images/1.jpg",
            "images/2.jpg",
            "images/3.jpg",
            "images/4.jpg"
        ],
            arrindex = 0;
        imgDuration = 2000;

        function myslider() {
            document.getElementById("img1").src = imgArray[arrindex];
            arrindex++;
            if (arrindex == imgArray.length) {
                arrindex = 0;
            }
            setTimeout("myslider()", imgDuration);
        }
        
    </script>
</body>

</html>
